<html>
<head>
<title>Play Something Already!</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<link rel="stylesheet" href="styles.css" type="text/css">
<script type="text/javascript" src="jquery/jquery-1.10.0.min.js"></script>
<script type="text/javascript" src="code.js"></script>
</head>
<body>
<div id="dimmer"></div>

<div class="page_header">
<div style="float:left">
<button type="button" onclick="pickgames_back_clicked()">&lt; Back</button>
</div>
<div style="float:right">
<button type="button" onclick="pickgames_next_clicked()">Next &gt;</button>
</div>
<div style="margin-top: 6px">
What games are available?
</div>
<div style="clear:both"></div>
</div><!--/page_header-->

<div class="page_body">

<div class="multi_select_icon_list_container">
<div class="multi_select_icon_list game_list">
<div class="list_item template">
<span class="multi_select_check"></span>
	<div class="list_item_icon_container">
		<input type="checkbox" class="list_item_btn">
		<img class="list_item_icon" src="">
	</div>
	<div class="list_item_label"></div>
</div>
</div><!--/multi_select_icon_list -->
</div><!--/multi_select_icon_list_container -->

<div>
<button type="button" onclick="other_game_clicked()">Other Game</button>
</div>
</div><!--/page_body-->

<div id="new_game_dialog" class="dialog">
<div class="dialog_inner">
<div class="dialog_title">New Game</div>
<div class="dialog_content">
<form name="newgame_form" method="post" onsubmit="newgame_submit();return false">
<div><label>Name:<input type="text" name="game_name"></label></div>
<div><label>Icon:<input type="text" name="game_icon"></label></div>
<div><label>Players:<input type="text" name="players_range"></label></div>
<div>
<button type="submit">OK</button>
<button type="button" onclick="newgame_cancel()">Cancel</button>
</div>
</form>
</div><!--/dialog_content-->
</div><!--/dialog_inner-->
</div><!--/dialog-->

<div id="edit_game_dialog" class="dialog">
<div class="dialog_inner">
<div class="dialog_title"><span class="game_name"></span></div>
<div class="dialog_content">
<div style="text-align:center">
<img class="game_icon" src="">
</div>
<form name="editgame_form" method="post" onsubmit="return false">
<div>
<button type="button" onclick="editgame_remove()">Remove from List</button>
</div>
<div>
<button type="button" onclick="hide_dialog()">Cancel</button>
</div>
</div>
</form>
</div><!--/dialog_content-->
</div><!--/dialog_inner-->
</div><!--/dialog-->

</body>
</html>
