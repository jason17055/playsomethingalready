<html>
<head>
<title>Play Something Already!</title>
<link rel="stylesheet" href="styles.css" type="text/css">
<script type="text/javascript" src="jquery/jquery-1.10.0.min.js"></script>
<script type="text/javascript" src="code.js"></script>
</head>
<body>
<div id="dimmer"></div>

<div class="page_header">
<div style="float:left">
<button type="button" onclick="pickpersons_back_clicked()">&lt; Back</button>
</div>
<div style="float:right">
<button type="button" onclick="pickpersons_next_clicked()">Next &gt;</button>
</div>
<div style="text-align: center; margin-top: 6px">
Who is present?
</div>
<div style="clear:both"></div>
</div><!--/page_header-->

<div class="page_body">

<div class="multi_select_icon_list_container">
<div class="multi_select_icon_list persons_list">
<div class="list_item template">
<span class="multi_select_check"></span>
	<div class="list_item_icon_container">
		<input type="checkbox" class="list_item_btn">
		<img class="list_item_icon" src="">
	</div>
	<div class="list_item_label"></div>
</div>
</div><!--/multi_select_icon_list -->
</div><!--/multi_select_icon_list_container -->

<div>
<button type="button" onclick="newperson_clicked()">New Person</button>
</div>
</div><!--/page_body-->

<div id="new_person_dialog" class="dialog">
<div class="dialog_inner">
<div class="dialog_title">New Person</div>
<div class="dialog_content">
<form name="newperson_form" method="post" onsubmit="newperson_submit();return false">
<div><label>Name:<input type="text" name="person_name"></label></div>
<div>
<button type="submit">OK</button>
<button type="button" onclick="newperson_cancel()">Cancel</button>
</div>
</form>
</div><!--/dialog_content-->
</div><!--/dialog_inner-->
</div><!--/dialog-->

</body>
</html>
